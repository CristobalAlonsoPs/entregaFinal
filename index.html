<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="calculadora">
        <div class="inputs">
            <input id="numero1" type="text" placeholder="Ingrese el primer número">
            <input id="numero2" type="text" placeholder="Ingrese el segundo número">
        </div>
        <div class="botones">
            <button id="sumar">+</button>
            <button id="restar">-</button>
            <button id="multiplicar">*</button>
            <button id="dividir">/</button>
            <button id="verResultados">Ver Resultados Guardados</button>
            <button id="obtenerDatos">Obtener Datos Externos</button>
        </div>
        <div id="resultado"></div>
        <div id="datosExternos"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
